<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chatbot</title>
        <link rel="stylesheet" href="style.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="chatbot">
            <div class="icon">
                <img src="innovation.png" alt="" />
            </div>
            <header>
                <div class="chat_header"><h4>AI Personal Tutor</h4></div>
                <div class="chat_heading"></div>
                <div class="line"></div>
            </header>
            <ul class="chat_body">
                <li class="chat incoming_chat loading">
                    <p></p>
                </li>
                <!-- <li class="chat outgoing_chat">
                    <p>I am also Emmanuel chidiebere Francis</p>
                </li> -->
            </ul>
            <div class="chat_footer">
                <div class="tline"></div>
                <textarea
                    placeholder="Write a message..."
                    spellcheck="true"
                    required
                ></textarea>
                <i class="fas fa-paper-plane"></i>
                <!-- <button class="send_button"><img src="send-message.png" ></button> -->
            </div>
        </div>
    </body>
</html>
